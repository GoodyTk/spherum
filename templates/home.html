<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Social Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }
        .profile-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .content {
            margin-top: 20px;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-secondary {
            background-color: #6C757D;
            color: white;
        }
    </style>
</head>
<body>

{% load static %}

<header>
    <h1>Welcome to Our Social Network</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'profile' user.username %}">
            <img src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}/media/avatars/default.png{% endif %}" alt="Profile Icon" class="profile-icon">
        </a>
    {% endif %}
</header>

<div class="content">
    <h2>Welcome, {{ user.username }}</h2>

    {% if user.is_authenticated %}
        <p>You're logged in! Enjoy your time.</p>
        <div class="buttons">
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
    {% else %}
        <p>Welcome, guest! Please login to get started.</p>
        <div class="buttons">
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
        </div>
    {% endif %}
</div>

</body>
</html>
