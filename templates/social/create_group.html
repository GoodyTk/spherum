{% block content %}
  <div class="create-group-container">
    <h1>Создать новый паблик</h1>
    
    <form method="post" enctype="multipart/form-data" class="create-group-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-button">Создать паблик</button>
    </form>
  </div>

<style>
  .create-group-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
    font-size: 2rem;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
  }

  .create-group-form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .create-group-form p {
    width: 100%;
    margin-bottom: 15px;
  }

  .create-group-form input,
  .create-group-form select,
  .create-group-form textarea {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  .submit-button {
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    font-size: 1rem;
    text-align: center;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  .submit-button:hover {
    background-color: #45a049;
  }
</style>
{% endblock %}
