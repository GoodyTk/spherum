{% block content %}
<div class="container">
    <h2 class="page-title">Создать публикацию</h2>
    
    <form method="post" enctype="multipart/form-data" class="publication-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <button type="submit" class="btn btn-primary submit-btn">Опубликовать</button>
    </form>
    
    <a href="{% url 'profile' user.username %}" class="btn btn-secondary cancel-btn">Отмена</a>
</div>
{% endblock %}

<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .page-title {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .publication-form {
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn {
        font-size: 1rem;
        padding: 10px 20px;
        border-radius: 5px;
        text-align: center;
        display: inline-block;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
        transition: background-color 0.3s ease;
        margin-left: 10px;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    .submit-btn {
        margin-top: 20px;
    }

    .cancel-btn {
        margin-top: 20px;
        display: inline-block;
    }
</style>
