<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагування профілю</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #444;
            border-radius: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        input[type="file"] {
            background: #555;
            color: white;
        }
        button {
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #4CAF50;
        }
        .btn-secondary {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Редагування профілю</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="id_avatar">Аватар:</label>
            <input type="file" name="avatar" id="id_avatar">

            <label for="id_bio">Bio:</label>
            {{ form.bio }}

            <label for="id_birth_date">Дата народження:</label>
            {{ form.birth_date }}

            <button type="submit" class="btn-primary">Зберегти</button>
            <a href="{% url 'profile' request.user.username %}">
                <button type="button" class="btn-secondary">Назад до профілю</button>
            </a>
        </form>
    </div>
</body>
</html>
