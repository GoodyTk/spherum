<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Followers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .followers-list {
            list-style: none;
            padding: 0;
        }

        .follower-item {
            margin: 10px 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .follower-link {
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }

        .follower-link:hover {
            text-decoration: underline;
        }

        .no-followers {
            font-size: 16px;
            color: #888;
        }

    </style>
</head>
<body>

    <h2 class="section-title">Подписчики</h2>
    <ul class="followers-list">
        {% for follow in user.followers.all %}
            <li class="follower-item">
                <a href="{% url 'profile' follow.follower.username %}" class="follower-link">
                    {{ follow.follower.username }}
                </a>
            </li>
        {% empty %}
            <li class="no-followers">Подписчиков не найдено</li>
        {% endfor %}
    </ul>

</body>
</html>
