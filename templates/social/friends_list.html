{% block content %}
    <h1>My Friends</h1>

    {% if friends %}
        <ul>
            {% for friend in friends %}
                <li>
                    <a href="{% url 'profile' friend.username %}">{{ friend.username }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no friends yet.</p>
    {% endif %}
{% endblock %}
